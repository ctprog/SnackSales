<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <h3 class="panel-heading">咕噜零食铺</h3>
                <div class="panel-body">
                    <div class="col-xs-2 col-sm-3 col-md-3"></div>
                    <div class="col-xs-8 col-sm-6 col-md-6 bg-info">
                        <div>
                            <h3>咕噜零食铺</h3>
                        </div>
                        <!-- 登录注册 -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                      data-toggle="tab">用户登录</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                                       data-toggle="tab">用户注册</a></li>
                            <li role="presentation">
                                <a th:href="@{/}">首页</a>
                            </li>
                            <li role="presentation">
                                <a th:href="@{/adminLogin}">管理员登录</a>
                            </li>
                        </ul>
                        <!-- 内容体 -->
                        <div class="tab-content">
                            <!-- 登录 -->
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <div class="row">
                                    <label class="control-label"></label>
                                </div>
                                <form class="form-horizontal" id="login-form">
                                    <div class="form-group">
                                        <label for="login-uId" class="col-sm-2 control-label">ID</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="login-uId" name="uId" placeholder="请输入6位ID">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="login-uPassword" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="login-uPassword" name="uPassword"
                                                   placeholder="请输入6-12位密码">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-default" onclick="user_login()">登录</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- 注册 -->
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <div class="row">
                                    <label class="control-label"></label>
                                </div>
                                <form class="form-horizontal" id="register-form">
                                    <div class="form-group">
                                        <label for="reg-uId" class="col-sm-2 control-label">ID</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="reg-uId" name="uId" placeholder="请输入6位数字ID">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="reg-uName" class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="reg-uName" name="uName"
                                                   placeholder="请输入用户名">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">性别</label>
                                        <div class="radio">
                                            <label>&nbsp;</label>
                                            <label>
                                                <input type="radio" name="uGender" value="男" checked>男
                                            </label>
                                            <label>&nbsp;</label>
                                            <label>
                                                <input type="radio" name="uGender" value="女">女
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="reg-uPhone" class="col-sm-2 control-label">电话号码</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="reg-uPhone" name="uPhone"
                                                   placeholder="请输入11位电话号码">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="reg-uPassword" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="reg-uPassword" name="uPassword"
                                                   placeholder="请输入6-12位密码">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="reg-uPassword2" class="col-sm-2 control-label">确认密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="reg-uPassword2" placeholder="请再次输入密码">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="head_image" class="col-sm-2 control-label">头像</label>
                                        <div class="col-sm-10">
                                            <input type="file" id="head_image" name="img">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-default" onclick="user_register()">注册</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-3 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/static/js/register.js}"></script>
</body>
</html>
