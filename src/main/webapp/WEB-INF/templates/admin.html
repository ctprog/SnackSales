<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/static/css/fileinput.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstrap-icons-1.7.2/bootstrap-icons.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}" type="text/javascript" charset="UTF-8"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript" charset="UTF-8" ></script>
    <script th:src="@{/static/js/fileinput.min.js}" type="text/javascript" charset="UTF-8"></script>
    <script th:src="@{/static/js/zh.js}" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <spean class="navbar-brand">咕噜零食铺</spean>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a>admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 左导航栏 -->
        <div class="col-sm-3 col-md-2 sidebar" id="left-nav">
            <ul class="nav nav-sidebar">
                <li class="active" id="order"><a href="javascript:;">订单管理</a></li>
                <li class="" id="type"><a href="javascript:;">分类管理</a></li>
                <li class="" id="com"><a href="javascript:;">商品管理</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!-- 订单管理内容 -->
            <div id="order1" class="list show">
                <div>
                    <!-- 头部导航栏 -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                  data-toggle="tab">等待处理订单</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                                   data-toggle="tab">历史交易成功订单</a></li>
                    </ul>

                    <!-- 内容体 -->
                    <div class="tab-content">

                        <!-- 等待处理订单内容体 -->
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div class="row">
                                <label class="control-label"></label>
                            </div>
                            <!-- 搜索框 -->
                            <div class="input-group col-xs-8 col-sm-5 col-md-4">
                                <input type="text" class="form-control" placeholder="输入订单编号">
                                <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><span
                                                class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </span>
                            </div><!-- /input-group -->
                            <div class="row">
                                <label class="control-label"></label>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Header</th>
                                        <th>Header</th>
                                        <th>Header</th>
                                        <th>Header</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1,001</td>
                                        <td>Lorem</td>
                                        <td>ipsum</td>
                                        <td>dolor</td>
                                        <td>sit</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 历史交易成功订单内容体 -->
                        <div role="tabpanel" class="tab-pane" id="profile">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Header</th>
                                        <th>Header</th>
                                        <th>Header</th>
                                        <th>Header</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1,001</td>
                                        <td>Lorem</td>
                                        <td>ipsum</td>
                                        <td>dolor</td>
                                        <td>sit</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分类管理内容 -->
            <div id="type1" class="list hidden">
                <h2 class="sub-header">商品类别：</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>类型编号</th>
                            <th>类型名称</th>
                            <th>该类商品数</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td>delfault</td>
                            <td><input type="text" class="form-control input-group-sm" /></td>
                            <td>0</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-primary" id="add_cType_input">增加分类</button>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <!-- ===================================================================================== -->
            <!-- 商品管理内容 -->
            <div id="com1" class="list hidden">
                <div class="row">
                    <h2 class="sub-header">
                        <div class="pull-left col-xs-4 col-sm-3 col-md-2">
                            <select class="form-control" onchange="checkSelect()">
                            </select>
                        </div>
                        <!-- 搜索框 -->
                        <div class="input-group col-xs-6 col-sm-4 col-md-4 pull-left">
                            <input type="text" class="form-control" placeholder="输入商品名称">
                            <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="search_btn"><span
                                            class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </span>
                        </div><!-- /input-group -->
                        <div class="col-xs-2 col-sm-4 col-md-4 pull-right">
                            <button class="btn btn-primary btn-sm" id="com_add_modal">新增商品</button>
                            <button class="btn btn-danger btn-sm" id="com_delete_modal">删除所选</button>
                        </div>
                    </h2>
                </div>
                <div class="row">
                    <label class="control-label"></label>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-striped" id="comsTable">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="check_all" />
                                </th>
                                <th>商品分类</th>
                                <th>商品编号</th>
                                <th>商品名称</th>
                                <th>商品价格</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--商品添加的模态框-->
            <div class="modal fade" id="comAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">商品添加</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="cName_add_input" class="col-sm-2 control-label">商品名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="cName" class="form-control" id="cName_add_input"
                                               placeholder="商品名称">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cPrice_add_input" class="col-sm-2 control-label">商品价格</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="cPrice" class="form-control" id="cPrice_add_input"
                                               placeholder="￥0.00">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cType_add_input" class="col-sm-2 control-label">商品分类</label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="tId" id="cType_add_input">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cImg_add_input" class="col-sm-2 control-label">商品图片</label>
                                    <div class="col-sm-10">
                                        <input multiple type="file" name="cImg" class="file form-control"
                                               id="cImg_add_input" data-show-caption="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="com_save_btn">添加</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--商品修改的模态框-->
            <div class="modal fade" id="comUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">商品修改</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="cName_update_input" class="col-sm-2 control-label">商品名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="cName" class="form-control" id="cName_update_input"
                                               placeholder="商品名称">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cPrice_update_input" class="col-sm-2 control-label">商品价格</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="cPrice" class="form-control" id="cPrice_update_input"
                                               placeholder="￥0.00">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cType_add_input" class="col-sm-2 control-label">商品分类</label>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="tId" id="cType_update_select">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cImg_update_input" class="col-sm-2 control-label">新增图片</label>
                                    <div class="col-sm-10">
                                        <input multiple type="file" name="imgs" class="file form-control"
                                               id="cImg_update_input" data-show-caption="true">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">商品原图点击删除</label>
                                </div>
                            </form>
                            <div class="row" id="imgList">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="com_update_btn">修改</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 商品详情模态框 -->
            <div id="com-part-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row">
                                <!-- 轮播图 -->
                                <div class="col-sm-6">
                                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
                                            </li>
                                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        </ol>
                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner" role="listbox" id="com_images">
                                        </div>
                                        <!-- Controls -->
                                        <a class="left carousel-control" href="#carousel-example-generic" role="button"
                                           data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-example-generic" role="button"
                                           data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                                <!-- 商品详细 -->
                                <div class="col-sm-6">
                                    <div class="jumbotron" id="com_part">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3  pull-right">
                                            <button type="button" class="btn btn-primary pull-right">加入购物车</button>
                                        </div>
                                        <div class="col-sm-4  pull-right">
                                            <div class="input-group">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button">-</button>
                                            </span>
                                                <input type="text" class="form-control" value="1">
                                                <span class="input-group-btn">
                                                <button class="btn btn-default" type="button">+</button>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ======================================================================================= -->
        </div>
    </div>
</div>
<script th:src="@{/static/js/admin.js}"></script>
</body>

</html>
