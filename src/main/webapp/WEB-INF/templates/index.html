<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}" type="text/javascript" charset="UTF-8"></script>
    <script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript" charset="UTF-8"></script>
    <style>
        .navbar-inverse {
            background-color: #4c99b4;
        }

        .container {
            background-color: #abdaeb;
        }

        .img-circle {
            width: 35px;
            height: 35px;
        }

        #my {
            display: block;
            padding: 7px;
        }

        #search {
            background-color: #cfecf7;
            margin-bottom: 20px;
        }

        #foot {
            background-color: #cfecf7;
        }
    </style>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:;">体育用品商城</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="javascript:;"><span class="glyphicon glyphicon-home" aria-hidden="true">
                                </span></a></li>
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           id="comTypes_btn"
                           aria-haspopup="true" aria-expanded="false">分类</a>
                        <ul class="dropdown-menu" id="nav_type_ul">
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/shoppingCar}"><span class="glyphicon glyphicon-shopping-cart"
                                                           aria-hidden="true"></span>
                        购物车</a></li>
                    <li class="dropdown" id="user-name-label">
                        <a id="my" href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/userCenter}"><span class="glyphicon glyphicon-user"
                                                                  aria-hidden="true"></span>
                                个人中心</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a th:href="@{/order}"><span class="glyphicon glyphicon-list-alt"
                                                             aria-hidden="true"></span>
                                我的订单</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="javascript:;" id="quit"><span class="glyphicon glyphicon-remove-circle"
                                                                       aria-hidden="true"></span> 退出</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" id="register_login"><a th:href="@{/register}">登录/注册</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 搜索栏 -->
    <div class="row" id="search">
        <div class="col-xs-1 col-sm-2 col-md-3"></div>
        <div class="col-xs-10 col-sm-8 col-md-6">
            <div class="input-group">
                <input type="text" class="form-control input-lg" placeholder="搜索商品" id="search_cName">
                <span class="input-group-btn">
                        <button class="btn btn-default input-lg" type="button" id="search_btn">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                </span>
            </div><!-- /input-group -->
        </div>
        <div class="col-xs-1 col-sm-2 col-md-3"></div>
    </div>

    <!-- 商品栏 -->
    <div class="row" id="main_commodity">
    </div>

    <!-- 商品详情模态框 -->
    <div id="com-part-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <!-- 轮播图 -->
                        <div class="col-sm-6">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
                                    </li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox" id="com_images">
                                </div>
                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button"
                                   data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button"
                                   data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <!-- 商品详细 -->
                        <div class="col-sm-6">
                            <div class="jumbotron" id="com_part">
                            </div>
                            <div class="row">
                                <div class="col-sm-3  pull-right">
                                    <button type="button" class="btn btn-primary pull-right saveto-shoppingCar">加入购物车</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="foot">
    </div>
</div>
<script th:src="@{/static/js/index.js}" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
